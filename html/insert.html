  <body>
    <!--Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-nav fixed-top"

          class="navbar-toggler"

          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"

          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="./starter.html"

    </nav>

    <section id="about">
      <div class="container">
        <h2>Rezept hinzufügen:</h2>
        <hr />
        <form id="insertRecipe">

          <div class="form-group col-sm-3">
            <label for="FormControlRecipetitle">Rezeptname
            <input type="text" name="title" class="form-control" id="title" placeholder="Schockoladenketchup">
          </label>
          </div>


          <div class="form-group col-sm-4">
            <label for="FormControlIngredients">Zutatenliste:</label>
            <textarea
              name = "ingredients"
              class="form-control"
              id="ingredients"
              rows="5"
              placeholder="Tomaten 500g&#10;Zwiebel 1 Stück&#10;Schockolade 1kg"
            ></textarea>
          </div>

          <div class="form-group col-sm-12">
            <label for="recipe">Rezept:</label>
            <textarea
              name = "recipe"
              class="form-control"
              id="recipe"
              rows="5"
              placeholder="1. Zuerst schälen Sie die Tomaten und waschen sie danach mit 100g Schockolade ab&#10;2. Nun beißen Sie in die Zwiebel und schreien ganz laut 'IIIIIIIAUUUUUUU'"
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary col-sm-3" id="insertBtn">
            Rezept hinzufügen!
          </button>
        </form>
      </div>
    </section>
  </body>
